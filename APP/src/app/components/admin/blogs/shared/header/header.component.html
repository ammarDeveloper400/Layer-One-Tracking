<div class="container-xxl d-flex align-items-center">
  <div
    class="d-flex topbar align-items-center d-lg-none ms-n2 me-3"
    title="Show aside menu"
  >
    <div
      class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/abstract/abs015.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>
  <div class="header-logo me-5 me-md-10 flex-grow-1 flex-lg-grow-0 mb2">
    <!-- <h1> Layer <span style="color:#FFDC00">One</span> Tracker</h1> -->
    <img
      alt="Logo"
      src="./assets/media/header-image.png"
      class="logo-default h-60px w-240px"
    />
    <img
      alt="Logo"
      src="./assets/media/header-image.png"
      class="logo-sticky h-50px w-240px"
    />
  </div>
  <div
    class="align-items-stretch justify-content-between flex-lg-grow-1 justify-content: right;"
  >
    <ng-container *ngIf="headerLeft === 'menu'">
      <div
        class="d-flex align-items-stretch"
        id="kt_header_nav"
        style="float: right; clear: both; justify-content: right"
      >
        <div
          class="header-menu align-items-stretch ms-20 ps-20"
          data-kt-drawer="true"
          data-kt-drawer-name="header-menu"
          data-kt-drawer-activate="{default: true, lg: false}"
          data-kt-drawer-overlay="true"
          data-kt-drawer-width="{default:'200px', '300px': '250px'}"
          data-kt-drawer-direction="end"
          data-kt-drawer-toggle="#kt_header_menu_mobile_toggle"
          data-kt-swapper="true"
          data-kt-swapper-mode="prepend"
          data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}"
        >
          <app-header-menu
            class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-100 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
            id="#kt_header_menu"
            data-kt-menu="true"
          ></app-header-menu>
        </div>
      </div>
    </ng-container>
  </div>
</div>
