<div class="d-flex flex-column flex-root flex-wrapper">
  <div class="page d-flex flex-row flex-column-fluid">
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <app-header
        id="kt_header"
        [ngClass]="headerCSSClasses"
        class="header align-items-stretch"
        style="background-color: #1a4570"
        data-kt-sticky="true"
        data-kt-sticky-name="header"
        data-kt-sticky-offset="{default: '200px', lg: '300px'}"
        #ktHeader
      ></app-header>

      <app-content
        id="kt_content_container"
        class="flex-column-fluid align-items-start"
      ></app-content>

      <app-footer
        class="footer py-4 d-flex flex-lg-column mt-10"
        id="kt_footer"
        style="background-color: #474747"
      ></app-footer>
    </div>
  </div>
</div>

<app-scripts-init></app-scripts-init>
