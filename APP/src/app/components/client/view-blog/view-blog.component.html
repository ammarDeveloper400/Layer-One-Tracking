<ng-container>
  <div
    class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
  >
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <div
        class="w-lg-800px w-md-800 bg-body rounded shadow-sm p-10 p-lg-15 mx-auto"
      >
        <h1 class="toolbar py-5 py-lg-5">{{ blogDto?.title }}</h1>

        <h3 class="toolbar py-5 py-lg-5">{{ blogDto?.subTitle }}</h3>

        <div>
          <img
            [src]="apiURL + blogDto?.imageUrl"
            height="490px"
            class="card-img-top"
            (error)="onImgError($event)"
            alt="Fissure in Sandstone"
            style="object-fit: cover"
          />
        </div>

        <div class="pt-20">
          <p [innerHTML]="blogDto?.description"></p>
        </div>

        <section class="container">
          <div class="center d-flex flex-wrap pb-lg-0 justify-content-center">
            <button
              (click)="ShareBog(blogDto?.code)"
              id="kt_login_password_reset_form_cancel_button"
              class="btn btn-lg fw-bolder delete-btnclk-{{ blogDto?.code }}"
              style="background-color: #1a4570; color: white; cursor: pointer"
            >
              <span
                class="no_display spinner-border spinner-border-lg mr-1 delete-loader-{{
                  blogDto?.code
                }}"
                style="margin-left: 4px; color: white"
              >
              </span>
              <span class="delete-btn-{{ blogDto?.code }}">Share</span>
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</ng-container>
